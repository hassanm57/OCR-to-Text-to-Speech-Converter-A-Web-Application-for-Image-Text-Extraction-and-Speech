<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR to Text-to-Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OCR to Text-to-Speech Converter</h1>
        <p>Upload an image or use your camera to extract text and convert it to speech.</p>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*" capture="camera">
           </section></br> <button onclick="uploadImage()">Upload Image</button>
            </section>

            <!--<section id="open-camera">
                <h2>Open Camera</h2>
                <input type="file" id="environment" accept="video/*" capture="environment">
                </section>
           
                !!!currently omitted section!!! 
                
            -->
            
        <section id = "textExtracted">
            <h2>Extracted Text From Image</h2>
            <textarea disabled id="extractedText" rows="5" cols="50"> </textarea></br>
            <button onClick="convertToSpeech()">Convert To Speech</button>
        </section>

        <section id="audioPlayback">
            <h2>Playback Audio</h2>
            <audio controls id="audioPlayer"></audio></section></br>
            <button onClick="downloadAudio()">Download</button>
        </section>

        <footer>
        </br>
            <p>&copy; 2024 OCR to Text-to-Speech Converter - Hassan Mansoor</p>
        </footer>      
    </main>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
